      <div id="naverIdLogin" class="btn btn-social"> </div>
<!-- //네이버아이디로로그인 버튼 노출 영역 -->

      <!-- 네이버아디디로로그인 초기화 Script -->
      <script type="text/javascript">
      	var naverLogin = new naver.LoginWithNaverId(
      		{
      			clientId: "9ghRK8w3AR1GgxTJMFuo",
      			callbackUrl: "https://toctalk.net/login",
      			isPopup: false,
            callbackHandle: true,
      			loginButton: {color: "green", type: 3, height: 30} /* 로그인 버튼의 타입을 지정 */
            //loginButton: {color: "white", type: 2, height: 30} //흰색 작은배너형 높이 30px
            //loginButton: {color: "green", type: 3, height: 40} //녹색 큰배너형 높이 40p
      		}
      	);

        naverLogin.init();

        /* (4) Callback의 처리. 정상적으로 Callback 처리가 완료될 경우 main page로 redirect(또는 Popup close) */
        window.addEventListener('load', function () {
          naverLogin.getLoginStatus(function (status) {

            if (status) {
              console.log("======================= 로그인 성공");
              /* (5) 필수적으로 받아야하는 프로필 정보가 있다면 callback처리 시점에 체크 */
              var email = naverLogin.user.getEmail();
              if( email == undefined || email == null) {
                alert("이메일은 필수정보입니다. 정보제공을 동의해주세요.");
                /* (5-1) 사용자 정보 재동의를 위하여 다시 네아로 동의페이지로 이동함 */
                naverLogin.reprompt();
                return;
              }
              window.location.replace("/");
              //window.location.replace("http://" + window.location.hostname + ( (location.port==""||location.port==undefined)?"":":" + location.port));
            } else {
              console.log("callback 처리에 실패하였습니다.");
            }
          });
        });
      </script>
