<!DOCTYPE html>
<html>

<head>
    <title>settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" type="text/css">
    <script src="/lib/jquery-3.2.0.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/lib/bootstrap-switch/css/bootstrap-switch.min.css">
    <script src="/lib/bootstrap-switch/js/bootstrap-switch.min.js"></script>
    <script src="https://twemoji.maxcdn.com/twemoji.min.js"></script>
    <script src="/js/lazy-load.min.js"></script>
    <script src="/js/socialyte.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>

<body id="personal">

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">General Settings</h4>
</div>
<div class="modal-body">
  <div class="row modal-row">
    <div class="col-sm-3">
      <label>User name: </label>
    </div>
    <div class="col-sm-6">
      User name
    </div>
    <div class="col-sm-3">
      <a href="#" title="Edit Username"><i class="fa fa-pencil" aria-hidden="true"></i> <i>Edit</i></a>
    </div>
  </div>
  <div class="row modal-row">
    <div class="col-sm-3">
      <p>
       <label>Email: </label>
      </p>
    </div>
    <div class="col-sm-6">
      <p>
        example@email.com
      </p>
    </div>
    <div class="col-sm-3">
      <p>
        <a href="#" title="Edit Email"><i class="fa fa-pencil" aria-hidden="true"></i> <i>Edit</i></a>
      </p>
    </div>
  </div>
  <div class="row modal-row">
    <div class="col-sm-3">
      <p>
        <label>Change password: </label>
      </p>
    </div>
    <div class="col-sm-6">
      <p>*********</p>
    </div>
    <div class="col-sm-3">
      <a href="#" title="Edit Password"><i class="fa fa-pencil" aria-hidden="true"></i> <i>Edit</i></a>
    </div>
  </div>
  <div class="row modal-row">
    <div class="col-sm-3">
      <p>
        <label>Language: </label>
      </p>
    </div>
    <div class="col-sm-6">
      <p>English (UK)</p>
    </div>
    <div class="col-sm-3">
      <a href="#" title="Edit Language"><i class="fa fa-pencil" aria-hidden="true"></i> <i>Edit</i></a>
    </div>
  </div>
  <div class="row modal-row">
    <div class="col-sm-3">
      <p>
        <label>Public profile: </label>
      </p>
    </div>
    <div class="col-sm-6">
      <p>
        <input class="switch-checkbox" type="checkbox" name="PublicProfile" data-on-text="Yes" data-off-text="No" checked>
      </p>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
  <div class="row modal-row">
    <div class="col-sm-3">
      <p>
       <label>Notifications Email: </label>
     </p>
    </div>
    <div class="col-sm-6">
      <input class="switch-checkbox" type="checkbox" name="NotificationsEmail" data-on-text="Yes" data-off-text="No" checked>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-social">Save changes</button>
</div>
</body>
</html>
